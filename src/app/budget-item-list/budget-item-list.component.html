<section class = "budget-item-selection">
    <div class="budget-item-container">
        <div class="income-column">
            <h1> Income</h1>
            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-item-card 
                    *ngIf="item.amount >=0"                    
                    [item]="item"
                    (xButtonClick)="onDeleteButtonClicked(item)"
                    (cardClick)="onCardClicked(item)"
                    style="display:block; margin-bottom: 20px;margin-right: 20px;"></app-budget-item-card>

                </div>
            </div>      
        </div>

        <div class="expenses-column">
            <h1>Expenses</h1>
            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-item-card 
                    *ngIf="item.amount < 0"                    
                    [item]="item"
                    (xButtonClick)="onDeleteButtonClicked(item)"
                    (cardClick)="onCardClicked(item)"
                    style="display:block;margin-right: 20px;"></app-budget-item-card>

                </div>
            </div>   
        </div>
    </div>

</section>
